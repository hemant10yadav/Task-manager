<div *ngIf="task" class="container mt-4">
  <mat-card class="mat-elevation-z5 custom-card">
    <mat-card-header>
      <mat-card-title class="fs-3 d-flex align-items-center">{{
        task.title
      }}</mat-card-title>
      <div class="d-flex align-items-center ms-auto">
        <button
        (click)="edit()"
          mat-icon-button
          color="primary"
          title="Edit task"
          aria-label="Example icon button with a home icon"
        ><mat-icon>edit</mat-icon></button>
        <button
          (click)="delete()"
          mat-icon-button
          color="warn"
          title="Delete task"
          aria-label="Example icon button with a home icon"
        ><mat-icon>delete</mat-icon></button>
      </div>
    </mat-card-header>
    <mat-card-content class="m-4">
      <div class="row">
        <div class="col-lg-6 mb-3">
          <div class="custom-info-card">
            <div class="custom-info-content">
              <h5 class="info-title">Status</h5>
              <p class="info-text" [ngClass]="getStatusColor(task.status)">
                {{ task.status }}
              </p>
            </div>
          </div>
          <div class="custom-info-card mt-3">
            <div class="custom-info-content">
              <h5 class="info-title">Priority</h5>
              <p
                class="info-text"
                [style.color]="getPriorityColor(task.priority)"
              >
                {{ task.priority }}
              </p>
            </div>
          </div>
        </div>

        <div class="col-lg-6 mb-3">
          <div class="custom-info-card">
            <div class="custom-info-content">
              <h5 class="info-title">Due Date</h5>
              <p class="info-text">{{ task.dueDate | date }}</p>
            </div>
          </div>
          <div class="custom-info-card mt-3">
            <div class="custom-info-content">
              <h5 class="info-title">Created</h5>
              <p class="info-text">{{ task.createdAt | date }}</p>
            </div>
          </div>
        </div>
      </div>

      <h5 class="mt-3 custom-description-title">Description</h5>
      <p class="custom-description">{{ task.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
